<p>Id: {{user.id}}</p>
<p>Username: {{user.username}}</p>


<form (ngSubmit)="submit(id, username)">
  <h3>Edit user</h3>
  <input type="text" name="id" [(ngModel)]="id" placeholder="id">
  <input type="text" name="username" [(ngModel)]="username" placeholder="username">
  <button>Submit</button>
</form>
